name: CI Pipeline - Eventia Core API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: eventia_pass
          POSTGRES_DB: eventia_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short
      env:
        DATABASE_URL: postgresql://postgres:eventia_pass@localhost:5432/eventia_db_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_DB: 0
        SECRET_KEY: test-secret-key-for-ci

    - name: ğŸ”— Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
      env:
        DATABASE_URL: postgresql://postgres:eventia_pass@localhost:5432/eventia_db_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_DB: 0
        SECRET_KEY: test-secret-key-for-ci

    - name: ğŸŒ Run system tests
      run: |
        pytest tests/system/ -v --tb=short
      env:
        DATABASE_URL: postgresql://postgres:eventia_pass@localhost:5432/eventia_db_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_DB: 0
        SECRET_KEY: test-secret-key-for-ci

    - name: ğŸ”’ Run security analysis (Bandit)
      run: |
        bandit -r src/ -f json -o bandit-report.json
        bandit -r src/

    - name: âœ… All tests passed
      run: |
        echo "=========================================="
        echo "           âœ… ALL CHECKS PASSED          "
        echo "=========================================="
        echo "âœ“ Unit tests passed"
        echo "âœ“ Integration tests passed"
        echo "âœ“ System tests passed"
        echo "âœ“ Security analysis completed"
        echo "=========================================="
        echo "              OK                         "
        echo "=========================================="